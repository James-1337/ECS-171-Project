
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Score Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict Exam Score</h2>
        <form method="POST">
            <label for="study_hours">Study Hours per Day (0–10):</label>
            <input type="number" name="study_hours" id="study_hours" min="0" max="10" step="0.1" required>
            
            <label for="mental_rating">Mental Health Rating (1–10):</label>
            <input type="number" name="mental_rating" id="mental_rating" min="1" max="10" step="1" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction is not none %}
            <div class="result">
                <strong>Predicted Exam Score:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
